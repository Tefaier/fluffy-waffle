<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal lots</title>
    <link rel="stylesheet" href="/pages/personal-lots.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="https://static.mts.ru/mts_rf/images/category/f/i/promo-apps/logo_mts_services_70x70.svg" alt="Logo"/>
            <h1 class="header__title">Manage personal lots</h1>
            <a href="/account" class="header__button"><span>Account</span></a>
        </header>
        <main class="main">
            <section class="menu">
                <a href="/index" class="menu__option">Main</a>
                <a href="/data" class="menu__option">Manage personal data</a>
                <a href="/account" class="menu__option">My account</a>
                <div class="menu__option menu__option_right">Log out</div>
            </section>
            <section class="cards">
                <div class="card">
                    <div class="card__gallery">
                        <div class="card__control card__control_position_fill"><span>+</span></div>
<!--                        <img class="card__image" src="images/mona-lisa.png" alt="Picture">-->
                    </div>
                    <h3 class="card__name">New lot</h3>
                </div>
                <div class="card">
                    <div class="card__gallery">
                        <div class="card__control card__control_position_left">◄</div>
                        <img class="card__image" src="images/mona-lisa.png" alt="Picture">
                        <div class="card__control card__control_position_right">►</div>
                    </div>
                    <h3 class="card__name">Mona Lisa</h3>
                    <h4 class="card__owner">Leonardo Da Vinci</h4>
                    <p class="card__price">$100M</p>
                    <p class="card__time">21.05.2024</p>
                    <!-- On Sale, Not Started, Sold-->
                    <p class="card__status card__status_last">On Sale</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>

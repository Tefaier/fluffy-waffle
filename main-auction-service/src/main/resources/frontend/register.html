<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/pages/register.css">
    <script src="/js/registration.js"></script>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="https://static.mts.ru/mts_rf/images/category/f/i/promo-apps/logo_mts_services_70x70.svg" alt="Logo" />
            <h1 class="header__title">Register</h1>
            <a href="/account" class="header__button"><span>Account</span></a>
        </header>
        <main class="main">
            <section class="form">
                <form id="register-form" class="registration-form" method="post">
                    <div class="registration-form__field">
                        <label for="first-name" class="registration-form__label">First Name:</label>
                        <input class="registration-form__input" type="text" id="first-name" name="first_name" required>
                    </div>

                    <div class="registration-form__field">
                        <label for="last-name" class="registration-form__label">Last Name:</label>
                        <input class="registration-form__input" type="text" id="last-name" name="last_name" required>
                    </div>

                    <div class="registration-form__field">
                        <label for="email" class="registration-form__label">Email:</label>
                        <input class="registration-form__input" type="email" id="email" name="email" required>
                    </div>

                    <div class="registration-form__field">
                        <label for="username" class="registration-form__label">Login:</label>
                        <input class="registration-form__input" type="text" id="username" name="username" required>
                    </div>

                    <div class="registration-form__field">
                        <label for="password" class="registration-form__label">Password:</label>
                        <input class="registration-form__input" type="password" id="password" name="password" required>
                    </div>

                    <div class="registration-form__field">
                        <label for="password-confirm" class="registration-form__label">Confirm your password:</label>
                        <input class="registration-form__input" type="password" id="password-confirm" name="password-confirm" required>
                    </div>
                    <input class="registration-form__button registration-form__button_secondary" type="button" value="Log in" id="log-in-button" />
                    <button type="submit" class="registration-form__button" onclick="registration()">Register</button>
                    <script>
                        var registerButton = document.getElementById('log-in-button');
                        function redirectToRegisterPage() {
                            window.location.href = '/login';
                        }
                        registerButton.addEventListener('click', redirectToRegisterPage);</script>
                </form>
            </section>
        </main>
      </div>
</body>
</html>
